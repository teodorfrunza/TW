<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistica</title>
    <link rel="stylesheet" type="text/css" href="statistici.css">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
</head>
<body>
<div class="Container">

<h1>Statistica</h1>

    <form class="Container2">

        <label><b>Nume:</b></label>
        <input type="text" placeholder="Ex: Popescu" name="nume">
        <br>
        <label><b>Prenume:</b></label>
        <input type="text" placeholder="Ex: Marius" name="prenume">
        <br>
        <label><b>Varsta:</b></label>
        <select>
            <option selected>Selecteaza</option>
            <option value="-18">-18 ani</option>
            <option value="18-30">18-30 ani</option>
            <option value="30-45"">30-40 ani</option>
            <option value="45-60">40-60 ani</option>
            <option value="60+">60+ ani</option>
        </select>
        <br>
        <label><b>Motivul incarcerarii:</b></label>
        <select>
            <option selected>Selecteaza</option>
            <option value="1">Crima</option>
            <option value="2">Talharie</option>
            <option value="3"">Jaf</option>
            <option value="4">Inselatorie</option>
            <option value="5">Trafic de arme</option>
            <option value="6">Trafic de droguri</option>
        </select>
        <br>
        <label><b>Sentinta:</b></label>
        <select>
            <option selected>Selecteaza</option>
            <option value="0"><5 ani</option>
            <option value="1">5 ani</option>
            <option value="2">10 ani</option>
            <option value="3"">15 ani</option>
            <option value="4">20 ani</option>
            <option value="5">25 ani</option>
            <option value="6">30 ani</option>
            <option value="7">30+ ani</option>
        </select>
        <br>
        <label><b class="asd">Numar de vizite primite (pe luna):</b></label>
        <select>
            <option selected>Selecteaza</option>
            <option value="1"><5</option>
            <option value="2">5-10</option>
            <option value="3"">10-15</option>
            <option value="4">15-20</option>
            <option value="5">20-25</option>
            <option value="6">25+</option>
        </select>
        <br>
        <input type="submit" value="Genereaza!" class="submit">
    </form>
    <img class="Poza" src="asd.jpg" alt="Cadran">
</div>
</body>
</html>
